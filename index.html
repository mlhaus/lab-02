<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON, Ajax, and jQuery Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script id="person-template" type="text/x-tmpl-mustache">
    <article class="person" data-nationality="{{nationality}}" data-lastname="{{name.last}}" data-firstname="{{name.first}}" data-age="{{age}}">
        <h3>{{fullName}}</h3>
        <img src="{{image_url}}" alt="{{fullName}}" />
        <p>{{location.city}}, {{location.state}}</p>
        <p>Age: {{age}}</p>
      </article>
  </script>
</head>
<body>
  <header>
    <h1>JSON, Ajax, and jQuery demo</h1>
    <div id="filter-sort-search">
      <section>Nationality: 
        <select id="nationality-filter">
          <option value="">All</option>
        </select>
      </section>

      <section>Sort by: 
        <select id="sort-by">
          <option value="alpha">Name A-Z</option>
          <option value="alpha-rev">Name Z-A</option>
          <option value="age">Age 0-&infin;</option>
          <option value="age-rev">Age &infin;-0</option>
        </select>
      </section>

      <section>Page: 
        <select id="page-filter">
        </select> of <span id="pageCount"></span>
      </section>

      <section>Viewing: 
        <span id="firstShowing"></span> to <span id="lastShowing"></span>
      </section>
    </div>
  </header>
  <main>
    <div class="spinner">
      <i class="fa fa-spinner fa-spin"></i>Loading
    </div>
    <section id="photo-gallery">
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script type="text/javascript" src="scripts/model/Person.js"></script>
  <script type="text/javascript" src="scripts/view/filters.js"></script>
  <script type="text/javascript" src="scripts/view/people.js"></script>
  <script type="text/javascript" src="scripts/controller/filters.js"></script>
  <script type="text/javascript" src="scripts/controller/sort.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
