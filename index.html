<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON, Ajax, and jQuery Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>JSON, Ajax, and jQuery demo</h1>
    <div id="filter-sort-search">
      <section>Filter by Nationality: 
        <select id="nationality-filter">
          <option value="">All</option>
        </select>
      </section>
    </div>
  </header>
  <main>
    <div class="spinner">
      <i class="fa fa-spinner fa-spin"></i>Loading
    </div>
    <section id="photo-gallery">
      <article class="person-template person" data-nationality="">
        <h3 class="fullName">Name</h3>
        <img class="profileImage" src="http://placekitten.com/800/800" alt="Name" />
        <p class="location">City, State</p>
      </article>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/model/Person.js"></script>
  <script type="text/javascript" src="scripts/view/filter.js"></script>
  <script type="text/javascript" src="scripts/view/people.js"></script>
  <script type="text/javascript" src="scripts/controller/filter.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
